name: CI

on:
  push:
    paths-ignore: ["**.md"]

env:
  DOTNET_VERSION: 6.0.x # The .NET SDK version to use

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  ci:
    name: CI-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install task
      uses: arduino/setup-task@v2

    - name: Install dependencies
      run: dotnet restore
      working-directory: backend/src/Todo.Cli
      
    - name: Build   
      run: dotnet build --configuration Release --no-restore
      working-directory: backend/src/Todo.Cli
    
    - name: Test
      run: dotnet test
      working-directory: backend/test/Todo.Api.Tests

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: ${{ matrix.os }} Test Results
        path: "**/TestResults/net6.0/Todo.Cli.Tests.trx"
        reporter: dotnet-trx
        
    - name: Generate test coverage report
      uses: 5monkeys/cobertura-action@master
      if: success() || failure()
      with:
        path: "**/TestResults/*/*.xml"
        link_missing_lines: true
        minimum_coverage: 75
        report_name: ${{matrix.os}} test coverage report
        show_line: true
        show_class_names: true
        show_missing: true
        skip_covered: false
